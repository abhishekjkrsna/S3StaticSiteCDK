<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Independence Day!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body {
            background-color: #f0f0f0;
        }

        .hero {
            background-image: url("path/to/your/hero-image.jpg"); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .flag-colors {
            background-image: linear-gradient(to bottom, #ff9933, white, #138808);
            padding: 20px;
            border-radius: 10px;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="hero">
            <h1 class="display-4">Happy Independence Day!</h1>
            <p class="lead">Celebrating the spirit of freedom</p>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="flag-colors">
                    <h2 class="text-white">Proud to be Indian</h2>
                    <p class="message text-info">Let's honor the sacrifices of our heroes and strive for a better nation.</p>
                </div>
            </div>
            <div class="col-md-6">
                <img src="path/to/your/india-image.jpg" alt="India" class="img-fluid rounded"> 
            </div>
        </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
